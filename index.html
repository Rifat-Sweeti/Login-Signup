<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup with SweetAlert & Regex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div id="login-form" class="form">
                <h2>Login</h2>
                <p>Don't have an account? <a id="show-signup" href="#">Register</a></p>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-btn">Login</button>
                <div id="login-error" class="error"></div>
            </div>

            <div id="signup-form" class="form hidden">
                <h2>Sign Up</h2>
                <p>Already have an account? <a id="show-login" href="#">Login</a></p>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button id="signup-btn">Register</button>
                <div id="signup-error" class="error"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
